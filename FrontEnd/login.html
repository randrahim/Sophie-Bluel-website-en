<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/login.css" />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Interior Designer</span></h1>
      <nav>
        <ul>
          <li><a href="index.html">projects</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="login.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="#" method="POST">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete/>
  
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete maxlength="12"/>
  
          <button type="submit">Sign in</button>
          <a href="#" class="forgot-password">Forgot your password?</a>
        </form>
        <p id="loginError" style="color: red; display: none;">Invalid credentials. Please try again.</p>
      </div>
      <script src="./js/login.js"></script>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Legal Notice</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
